name: Tests

on: [push, pull_request]

defaults:
  run:
    shell: bash
    working-directory: ./music-matcher

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Jest tests
        run: npm run test
